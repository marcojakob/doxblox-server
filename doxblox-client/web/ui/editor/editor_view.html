<!DOCTYPE html>

<link rel="import" href="question_block_editor.html">

<polymer-element name="doxblox-editor-view">
  <template>
    <style>
      @host {
        :scope {
          display: block;
          overflow: auto;
          height: 100%;
        }
      }
    </style>
    
    <template if="{{questionBlock != null}}">
      <doxblox-question-block-editor questionBlock="{{questionBlock}}">
      </doxblox-question-block-editor>
    </template>
  </template>
  <script type="application/dart" src="editor_view.dart"></script>
</polymer-element>

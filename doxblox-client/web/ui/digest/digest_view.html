<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <!-- import the web components -->
    <link rel="import" href="document_digest.html">
  </head>
  <body>
    <element name="digest-view" extends="div" apply-author-styles>
      <template>
        <template instantiate="if doc != null">
          <document-digest doc="{{doc}}" selected-doc-block="{{selectedDocumentBlock}}">
          </document-digest>
        </template>
      </template>
      <script type="application/dart" src="digest_view.dart"></script>
    </element>
  </body>
</html>

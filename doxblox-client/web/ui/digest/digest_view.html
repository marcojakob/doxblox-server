<!DOCTYPE html>

<link rel="import" href="document_digest.html">

<polymer-element name="doxblox-digest-view">
  <template>
    <style>
      @host {
        :scope {
          display: block;
          overflow: auto;
          height: 100%;
        }
      }
    </style>
    
    <template if="{{doc != null}}">
      <doxblox-document-digest doc="{{doc}}" selectedDocBlock="{{selectedDocBlock}}">
      </doxblox-document-digest>
    </template>
  </template>
  
  <script type="application/dart" src="digest_view.dart"></script>
</polymer-element>

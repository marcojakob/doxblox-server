<!DOCTYPE html>

<link rel="import" href="document_block_digest.html">

<polymer-element name="doxblox-document-digest">
  <template>
    <div class="document-title">
      {{doc.name}}
    </div>
    
    <template repeat="{{docBlock in docBlocks}}">
      <doxblox-document-block-digest docBlock="{{docBlock}}" selected="{{docBlock == selectedDocBlock}}"
          on-click="{{handleDigestSelection}}">
      </doxblox-document-block-digest>
    </template>
    
    <style scoped>
.document-title {
  border-bottom: 1px solid #b5b5b5;
  font-size: 16px;
  padding: 4px;
}
        </style>
  </template>
  
  <script type="application/dart" src="document_digest.dart"></script>
</polymer-element>

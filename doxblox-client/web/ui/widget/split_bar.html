<!DOCTYPE html>

<polymer-element name="doxblox-split-bar" on-mousedown="{{startDragging}}">
  <template>
    <style>
      @host {
        :scope {
          display: block;
          box-sizing: border-box;
          background-color: #b5b5b5; 
        }
      }
      
      .horizontal {
        width: 3px; 
        height: 100%; 
        cursor: e-resize;
        float: left;
      }
      
      .vertical {
        width: 100%;
        height: 3px;
        cursor: n-resize;
      }
    </style>
    <content></content>
  </template>
  
  <script type="application/dart" src="split_bar.dart"></script>
</polymer-element>

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>documakery</title>
  
    <!-- Import Twitter Bootstrap css files -->   
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.0.2/css/font-awesome.css">

    <link rel="stylesheet" href="documakery.css">
    
    <!-- JS Tree -->
    <!-- TODO: Remove dependency on jquery and jstree. 
         Hopefully there will be a Tree widget in dart soon. -->
    <script type="text/javascript" src="resources/jquery/jquery.js"></script>
    <script type="text/javascript" src="resources/jquery/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="resources/jstree/jquery.jstree.js"></script>
    
    <!-- import the web components -->
    <link rel="import" href="packages/documakery/split_panel.html">
    <link rel="import" href="packages/documakery/split_panel_child.html">
    <link rel="import" href="ui/navigation/navigation_view.html">
    <link rel="import" href="ui/digest/digest_view.html">
    <link rel="import" href="ui/editor/editor_view.html">
  </head>
  <body>
    <div id="header" class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand" href="#">documakery</a>
        <ul class="nav">
          <li class="active"><a href="#"><i class="icon-home"></i> Home</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul>
        <ul class="nav pull-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="/user/preferences"><i class="icon-cog"></i> Preferences</a></li>
              <li><a href="/help/support"><i class="icon-envelope"></i> Contact Support</a></li>
              <li class="divider"></li>
              <li><a href="/auth/logout"><i class="icon-off"></i> Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-inner -->
    </div>
    <!-- /.navbar -->
    
    <split-panel id="base-container" stacked-vertical="{{false}}">
      <split-panel-child ratio="{{0.2}}">
        <navigation-view id="navigation-view" class="navigation-view">
        </navigation-view>
      </split-panel-child>
      <split-panel-child ratio="{{0.2}}">
        <digest-view id="digest-view" class="digest-view">
        </digest-view>
      </split-panel-child>
      <split-panel-child ratio="{{0.6}}">
        <editor-view id="editor-view" class="editor-view">
        </editor-view>
      </split-panel-child>
    </split-panel>
    
    <script type="application/dart" src="documakery.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="import" href="text_question_editor.html">
  </head>
  <body>
    <element name="editor-view" extends="div" apply-author-styles>
      <template>
        <template iterate="question in questions">
          <text-question-editor question="{{question}}" index="{{$index}}">
          </text-question-editor>
        </template>
      </template>
      <script type="application/dart" src="editor_view.dart"></script>
    </element>
  </body>
</html>

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <element name="text-question-editor" extends="div" apply-author-styles>
      <template>
        <form>
          <label>{{indexLetter()}})</label>
          <textarea id="text" style="width: 100%" rows="8">{{question.text}}</textarea>
          
          <label>Points</label>
          <input id="points" class="span1" type="text" value="{{question.points.toString()}}">
          
          <label>Solution</label>
          <textarea id="correction-notes" class="span5" rows="5">{{question.solution}}</textarea>
          
          <label>Empty Answer Lines</label>
          <input id="empty-answer-lines" class="span1" type="text" value="{{question.emptyAnswerLines.toString()}}">
        </form>      
      </template>
      <script type="application/dart" src="text_question_editor.dart"></script>
    </element>
  </body>
</html>

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <!-- import the web components -->
    <link rel="import" href="digest_cell.html">
  </head>
  <body>
    <element name="digest-view" extends="div" apply-author-styles>
      <template>
        <template iterate="documentBlock in _getDocumentBlocks()">
          <digest-cell class="{{_getDigestClasses(documentBlock)}}" document-block="{{documentBlock}}"
              on-click="_handleDigestSelection(documentBlock)">
          </digest-cell>
        </template>
        <div id="digest-container">
        </div>
      </template>
      <script type="application/dart" src="digest_view.dart"></script>
    </element>
  </body>
</html>
